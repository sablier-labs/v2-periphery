name: "List in Archive"

env:
  API_KEY_INFURA: ${{ secrets.API_KEY_INFURA }}
  MNEMONIC: ${{ secrets.MNEMONIC }}

on:
  workflow_dispatch:
    inputs:
      address:
        description: "The address to list in the archive."
        required: true
      archive:
        description: 'The address of the archive contract.'
        required: true
      chain:
        default: "goerli"
        description: 'Chain name. Defaults to "goerli" if unspecified'
        required: false

jobs:
  list-in-archive:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"
        with:
          submodules: "recursive"
          token: ${{ secrets.CI_TOKEN }}

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "List the provided address in the archive"
        run: >-
          forge script script/ListInArchive.s.sol
          --broadcast
          --rpc-url "${{ inputs.chain }}"
          --sig "run(address,address)"
          -vvvv
          "${{ inputs.archive }}",
          "${{ inputs.address }}"

      - name: "Add summary"
        run: |
          echo "## Listing result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
