name: "Create Merkle Lockup LockupLinear"

env:
    API_KEY_INFURA: ${{ secrets.API_KEY_INFURA }}
    FOUNDRY_PROFILE: "optimized"
    MNEMONIC: ${{ secrets.EVM_MNEMONIC }}
    RPC_URL_MAINNET: ${{ secrets.RPC_URL_MAINNET }}

on:
  workflow_dispatch:
    inputs:
      params:
        description: "Parameters needed for the script, as comma-separated tupples."
        required: true
      chain:
        default: "sepolia"
        description: "Chain name as defined in the Foundry config."
        required: false

jobs:
  create-merkle-lockup-ll:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Create a Merkle Lockup contract that uses LL"
        run: >-
          forge script script/CreateMerkleLockupLL.s.sol
          --broadcast
          --rpc-url "${{ inputs.chain }}"
          --sig "run(address,(address,address,address,bytes32,uint40,(uint40,uint40),bool,bool,string,uint256,uint256))"
          -vvvv
          "${{ inputs.params }}"

      - name: "Add workflow summary"
        run: |
          echo "## Result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Done" >> $GITHUB_STEP_SUMMARY
